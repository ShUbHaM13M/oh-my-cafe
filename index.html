<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <title>Oh!! My Cafe</title>
  </head>
  <body class="bg-light-pink min-h-screen relative">
    <div
      class="menu-container mx-auto bg-blue-300 w-full bg-no-repeat h-screen"
    >
      <header
        style="height: 30%; width: 60%"
        class="relative bg-no-repeat mx-auto flex justify-center object-contain bg-blue-500 mt-32"
      >
        <img
          role="presentation"
          id="flower"
          class="absolute size-10"
          src="/images/flower.svg"
          alt="flower"
        />
        <img
          role="presentation"
          class="absolute size-10 top-5 left-1/12"
          id="heart"
          src="/images/heart.svg"
          alt="heart"
        />
        <img
          id="logo"
          src="/images/logo.png"
          class="size-40 absolute -top-1/6 object-contain"
          alt="oh!! my cafe - logo"
        />
      </header>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
